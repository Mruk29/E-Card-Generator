<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pan Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css"/>
    <style>
    
    </style>
  </head>
  <body>
    <div id="main">
      <div id="canvas">
        <div id="form-body" style="width: 550px; height: 678px; margin-top: 51px;">
            <h1>Add Driving-License Details</h1>
            <form action="/request/driving/{{user_id}}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="driving-name" class="form-label">Enter Your name:</label>
                <input type="text" class="form-control" id="driving-name" placeholder="Aayush Kotwani" name="driving_license_name">
            </div>
            <div class="mb-3">
                <label for="Driving-License-father-name" class="form-label">Enter Your Father's name:</label>
                <input type="text" class="form-control" id="Driving-License-father-name" placeholder="Aayush Kotwani" name="father_name">
            </div>
           
              <div class="mb-3">
                <label for="Date-of-birth" class="form-label">Enter Your Date of Birth</label>
                <input type="date" class="form-control" id="Date-of-birth" name="dob">
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address:</label>
                <textarea class="form-control" id="Address" rows="3" name="Address" required></textarea>
              </div>
              <div class="mb-3" id="pincode">
                <label  for="Pin-code" class="form-label">Enter Your Pincode:</label>
                <input type="text" class="form-control" id="pin-code" placeholder="Aayush Kotwani" name="pincode">
            </div>  

              <div class="mb-3"></div>
              <label for="ImageUpload">Upload your image here</label>
              <input type="file" class="form-control" name="image" id="imageupload" accept="image/*">
            </div>
              <div style="text-align: center; margin-top: -79px;">
                <input type="submit" class="btn btn-primary" value="Request Card" style="margin-top: 20px;">
                <br>
                
              </div>
            </form>
            </div>
          </div>
    </div>
      
    </div>
  </body>
</html>
