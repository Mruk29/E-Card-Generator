<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/login.css"/>
    <style>
        #form-body{
            height: 337px;
        } 
    </style>
  </head>
  <body>
    <div id="main">
      <div id="canvas">
        <div id="form-body" >
            <h1>Login Form</h1>
            <form action="/login" method="post">
            <div class="mb-3">
                <label for="Username-login" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username-login" placeholder="Enter username" name="username">
              </div>
              <div class="mb-3">
                <label for="Password-login" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password-login" placeholder="Enter Password" name="password">
              </div>
              <div style="text-align: center;">
                <input type="submit" class="btn btn-primary" value="Login">
                <br>
                Are you a new user? <a href="/register">Register</a>
              </div>
            </form>
            </div>
          </div>
    </div>
      
    </div>
  </body>
</html>
