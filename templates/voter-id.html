<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css"/>
    <style>
    
    </style>
  </head>
  <body>
    <div id="main">
      <div id="canvas">
        <div id="form-body" style="width: 500px; height: 674px; margin-top: 51px;">
            <h1>Add Voter ID Details</h1>
            <form action="/request/voterid/{{user_id}}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="Voter_name" class="form-label">Enter Your name:</label>
                <input type="text" class="form-control" id="Voter_name" placeholder="Aayush Kotwani" name="voter_id_name">
            </div>
            <div class="mb-3">
                <label for="Father-name" class="form-label">Enter Your Ward name:</label>
                <input type="text" class="form-control" id="Ward_name" placeholder="Sardar patel ward" name="ward_name">
            </div>
            <div class="mb-3">
                <label for="select-gender" class="form-label">Select Your Gender</label>
                <select class="form-select" aria-label="Default select example" id="select-gender" name="gender">
                    <option selected>Open this select menu</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="Date-of-birth" class="form-label">Enter Your Date of Birth</label>
                <input type="date" class="form-control" id="Date-of-birth" name="dob">
            </div>
              <div class="mb-3"></div>
              <label for="ImageUpload">Upload your image here</label>
              <input type="file" class="form-control" name="image" id="imageupload" accept="image/*">
            </div>
              <div style="text-align: center; margin-top: -79px;">
                <input type="submit" class="btn btn-primary" value="Request Card" style="margin-top: 20px;">
                <br>
                
              </div>
            </form>
            </div>
          </div>
    </div>
      
    </div>
  </body>
</html>
