<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f7fa;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
      }

      .glass-card {
        background: linear-gradient(145deg, #e3f2fd, #ffffff);
        border-radius: 18px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 30px 25px;
        width: 360px;
        border: 1px solid #d9e8f6;
      }

      .glass-card h1 {
        text-align: center;
        font-weight: 600;
        font-size: 24px;
        margin-bottom: 25px;
        color: #333;
      }

      label {
        font-weight: 500;
        margin-bottom: 8px;
        color: #333;
      }

      .form-select {
        background-color: #f8fbff;
        border: 1px solid #bcdffb;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.4);
      }

      .btn-primary {
        background-color: #4facfe;
        border: none;
        font-weight: 500;
        padding: 10px 24px;
        border-radius: 12px;
        transition: background 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #00c2ff;
      }

      @media (max-width: 400px) {
        .glass-card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-card">
      <h1>Select Card</h1>
      <form action="/request_card/{{user_id}}" method="post">
        <div class="mb-3">
          <label for="select-card" class="form-label">Available Cards</label>
          <select class="form-select" id="select-card" name="selectedcard" required>
            <option value="" disabled selected>-- Choose an option --</option>
            <option value="aadhar">Aadhar Card</option>
            <option value="pan">PAN Card</option>
            <option value="driving">Driving License</option>
            <option value="voterid">Voter ID</option>
          </select>
        </div>
        <div class="text-center mt-4">
          <input type="submit" class="btn btn-primary" value="Next" />
        </div>
      </form>
    </div>
  </body>
</html>
