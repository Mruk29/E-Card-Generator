<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pan Card</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      background: linear-gradient(145deg, #e3f2fd, #ffffff);
      padding: 30px 30px;
      border-radius: 18px;
      width: 550px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #dbe9f4;
    }

    .form-card h1 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.3);
      border-color: #4facfe;
    }

    .btn-primary {
      background-color: #4facfe;
      border: none;
      font-weight: 500;
      padding: 10px 24px;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00c2ff;
    }

    @media (max-width: 576px) {
      .form-card {
        width: 90%;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Add PAN Card Details</h1>
    <form action="/request/pan/{{user_id}}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="pan-name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="pan-name" name="pan_name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="father-name" class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="father-name" name="father_name" placeholder="Enter father's name" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="mb-4">
        <label for="imageupload" class="form-label">Upload Your Image</label>
        <input type="file" class="form-control" name="image" id="imageupload" accept="image/*" required>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Request Card">
      </div>
    </form>
  </div>
</body>
</html>
